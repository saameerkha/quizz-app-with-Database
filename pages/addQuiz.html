<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center bg-info p-3">Add Quiz</h1>
    
    <div class="container mt-3">
        <div class="p-2">
          <textarea name="" id="question" cols="30" class="p-2 w-100 fs-5 border-0 rounded shadow bg-whitr" rows="10 p" placeholder="Add Question"></textarea>
        </div>
        <div class="p-2">
          <input type="text" name="" id="option" class="p-2 w-100 fs-5 border-0 rounded shadow bg-whitr" placeholder="Enter Option">  <button onclick="addOption()" class="mt-2 btn btn-info">AddOption</button>
        </div>
        <div class="p-2">
            <ol id="optionsParent"></ol>
          </div>
          <div class="p-2">
            <p id="CorrectAnswer">Correct Answer</p>
          </div>
          <div class="">
            <button onclick="Submit()" class="btn btn-info">Submit Questions</button>
          </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="module" src="addquiz.js"></script>
  </body>
</html>
